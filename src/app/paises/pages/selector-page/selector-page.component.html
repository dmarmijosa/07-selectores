<h1>Selectores Anidados</h1>
<hr>
<form [formGroup]="miFormulario" >
    

    <!--Region-->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="continente">Continente: </label>
            <select class="form-control" id="continente" formControlName="region">
                <option value=""> -- Selecione continente --</option>
                <option *ngFor="let region of regiones;" [value]="region | lowercase"> {{region}}</option>
            </select>
        </div>
    </div>

    <!--Paises-->
    <div class="row mb-3" *ngIf="paises.length !==0">
        <div class="col">
            <label class="form-label" for="paises">País: </label>
            <select class="form-control" id="paises" formControlName="paises">
                <option value=""> -- Selecione País --</option>
                <option *ngFor="let pais of paises;" [value]="pais.alpha3Code"> {{pais.name}}</option>
            </select>
        </div>
    </div>
    <!--Fronteras-->
        <div class="row mb-3" *ngIf="fronteras.length >0">
            <div class="col">
                <label class="form-label" for="fronteras">Fronteras: </label>
                <select class="form-control" id="fronteras" formControlName="frontera">
                    <option value=""> -- Selecione el país fronterizo --</option>
                    <option *ngFor="let frontera of fronteras;" [value]="frontera.alpha3Code"> {{frontera.name}}</option>
                </select>
            </div>
        </div>
        <div class="row" *ngIf="cargando">
            <div class="col">
                <div class="alert alert-primary">
                    Cargando..

                </div>
            </div>
        </div>


</form>
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                (click)="guardar()"
                type="submit">
            Selecionar
        </button>
    </div>
</div>
<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
